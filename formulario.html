<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">TiendaTechEM</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="home.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Ofertas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Formulario para cargar nuevo producto -->
    <section id="productForm" class="container my-5">
        <div class="product-form">
            <h2 class="text-center mb-4">Agregar Nuevo Producto</h2>
            <form>
                <div class="form-group mb-3">
                    <label for="productName">Nombre del Producto</label>
                    <input type="text" class="form-control" id="productName" placeholder="Ingresa el nombre del producto">
                </div>
                <div class="form-group mb-3">
                    <label for="productDescription">Descripción</label>
                    <textarea class="form-control" id="productDescription" rows="3" placeholder="Ingresa la descripción del producto"></textarea>
                </div>
                <div class="form-group mb-3">
                    <label for="productPrice">Precio</label>
                    <input type="number" class="form-control" id="productPrice" placeholder="Ingresa el precio del producto">
                </div>
                <div class="form-group mb-3">
                    <label for="productImage">URL de la Imagen</label>
                    <input type="url" class="form-control" id="productImage" placeholder="Ingresa la URL de la imagen del producto">
                </div>
                <div class="form-group mb-3">
                    <label for="productUploadImage">Subir Imagen</label>
                    <input type="file" class="form-control" id="productUploadImage">
                </div>
                <div class="form-group mb-3">
                    <label for="productBrand">Marca</label>
                    <select class="form-control" id="productBrand">
                        <option value="">Selecciona la marca</option>
                        <option value="Apple">Apple</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Huawei">Huawei</option>
                        <option value="Xiaomi">Xiaomi</option>
                        <option value="Motorola">Motorola</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="productModel">Modelo</label>
                    <select class="form-control" id="productModel">
                        <option value="">Selecciona el modelo</option>
                        <option value="iPhone 13">iPhone 13</option>
                        <option value="Galaxy S21">Galaxy S21</option>
                        <option value="P40">Huawei P40</option>
                        <option value="Mi 11">Xiaomi Mi 11</option>
                        <option value="Moto G100">Moto G100</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="productMemory">Memoria</label>
                    <select class="form-control" id="productMemory">
                        <option value="">Selecciona la memoria</option>
                        <option value="64GB">64GB</option>
                        <option value="128GB">128GB</option>
                        <option value="256GB">256GB</option>
                        <option value="512GB">512GB</option>
                    </select>
                </div>
                <div class="form-group mb-3">
                    <label for="productOS">Sistema Operativo</label>
                    <select class="form-control" id="productOS">
                        <option value="">Selecciona el sistema operativo</option>
                        <option value="iOS">iOS</option>
                        <option value="Android">Android</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-custom">Agregar Producto</button>
                <a href="home.html" class="btn btn-secondary">Volver</a>
            </form>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
