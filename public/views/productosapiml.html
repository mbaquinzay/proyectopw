<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos de Celulares</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>

        .navbar-brand {
        font-size: 2.8rem; /* Tamaño de la fuente para "TiendaTech" */
        }

        .nav-link {
        font-size: 1.8rem; /* Tamaño de la fuente para los elementos del menú */
        }

        .navbar, .footer {
        background-color: #1A1A2E;
        color: #FFFFFF;
        }


.navbar {
            background-color: #343a40; /* Color oscuro para el header */
        }
        .footer {
            background-color: #343a40; /* Color oscuro para el footer */
            color: white;
        }



        .card .price {
            font-size: 1.2em;
            color: #FF4500;
            font-weight: bold;
            text-align: center; /* Centrar el precio */
        }
        .btn.button-primary {
            background-color: #FF4500;
            color: white;
            text-align: center; /* Centrar el texto dentro del botón */
            margin-top: 10px;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
        .btn.button-primary:hover {
            background-color: #FF4500;
        }
        .card-body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Centrar el contenido dentro de la tarjeta */
        }
        .card {
            min-height: 350px; /* Ajusta este valor a la altura de la tarjeta más grande */
        }
    </style>
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TiendaTech</a>
            
            <!-- Formulario de búsqueda centrado -->
            <form class="d-flex mx-auto" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-light" type="submit">
                    <i class="bi bi-search"></i>
                </button>
            </form>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/home.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/formulario.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Iphone</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contacto</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h1 class="text-center mb-4">Lista de Celulares</h1>
        <div id="productos" class="row"></div>
    </div>

    <footer class="footer text-center py-3">
        <p>&copy; 2024 TiendaTech. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/script.js"></script>
</body>
</html>
